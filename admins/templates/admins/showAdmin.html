{% extends 'layout-admin.html' %}
{% block title %}
<title>All Admins</title>
{% endblock%}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12 offset">
            <h1 class="text-center">All Admins</h1>
            <div class="card py-2 px-2">
                <table class="table table-striped table-dark">
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Last login</th>
                    </tr>
                    {% for i in admin %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td> {{ i.username }}</td>
                        <td> {{ i.last_login }}</td>


                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
