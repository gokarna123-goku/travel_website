{% extends 'layout-admin.html' %}
{% load static %}
{% load bootstrap %}
{% block title %}
<title>Show Reviews</title>
{% endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 offset">
            <h1 class="text-center"> Reviews </h1>
            <div class="card py-2 px-2 table-responsive">
                <a class="btn btn-success btn-bg ml-auto mb-2" style="width: 100%"
                   href="{% url 'postReviewsAd' %}">Add New Reviews</a>

                <table class="table table-striped table-dark">
                    <tr class="bg">
                        <th>#</th>
                        <th>User</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                    {% for i in reviews %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.user }}</td>
                        <td>{{ i.rating }}</td>

                        <td>
                            <a href="/admin-dashboard/deleteReviews/{{ i.id }}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure want to delete this file?')">
                                Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
