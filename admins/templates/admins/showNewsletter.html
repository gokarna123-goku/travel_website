{% extends 'layout-admin.html' %}
{% load static %}
{% load bootstrap %}
{% block title %}
<title>Show Newslettter</title>
{% endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 offset ">
            <h1 class="text-center"> Newsletter </h1>
            <div class="card py-2 px-2 table-responsive">

                <table class="table table-striped table-dark">
                    <tr class="bg">
                        <th>#</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    {% for i in newsletter %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.email }}</td>
                        <td>
                            <a href="/admin-dashboard/deleteNewsletter/{{ i.id }}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure want to delete this Email?')">
                                Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
